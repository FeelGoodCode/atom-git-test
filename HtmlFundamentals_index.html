<!DOCTYPE html
<html>
<head>
  <title>HTML Fundamentals</title> <!-- The title of the document-->
  <meta name="author" content="Me" /> <!-- meta tags includes metadata such as
                                           keywords.  Used by search engines.
                                           Provides direction to browsers or
                                           search engines. -->
  <meta name="description" content="The Fundamentals of HTML 5" />
  <meta name="keywords" content="HTML5 fundamentals" />

  <!-- This describes the content type and encoding.  WHich says that this
  equivalent content is the same as this http header defining content type text
  and UTF-8 character. -->
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />

  <script type"text/javascript">
    window.onload = function(){
      //alert("window loaded");
      document.getElementById('helloWorldMsg').innerHTML = "Hello World from JavaScript!"
    }
  </script> <!-- Includes script for interactive pages -->
  <!-- Or do soemthing like
      <script src="HTMLFundamentals_index.js"  type="text/javascript" /> -->

  <style>
    body {
      color: blue
    }
    .helloWorldMsg{
      color: purple
    }
  </style> <!-- Defines styles to apply to <body> elements -->

  <!-- Directive indicating related documents, for examle include reference to
       css file -->
  <link rel="stylesheet"  type="text/css" href="HTMLFundamentals_index.css">

  <!-- Defines the base address for all relative links (aka relative URIs)
       on the page.  If you don't use it, then links on page are relative to
       the pages itself -->
  <!-- <base href="http://yoursight.com" /> -->

</head>
<body> <!-- body area for content (text, lists, links, tables, imgs, etc)
            presented to document user -->
   <p id="helloWorldMsg" class="helloWorldMsg">Hello World!</p>

</body>
</html>
